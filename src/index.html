<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodmap</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        let map;

        const initMap=()=> {
            let center = new google.maps.LatLng(19.3911668,-99.4238184);
            map = new google.maps.Map(document.getElementById('map'), {
                center: center,
                zoom: 20
            });
        }
        google.maps.event.addDomListener(window, 'load', initMap);

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZInQn8sz4LQGT78cscX0ame_UF9aMqRA&callback=initMap" async
        defer></script>
</body>

</html>
